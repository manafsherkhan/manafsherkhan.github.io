<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aya Facility Management Service Logo</title>
</head>
<body>
  <svg width="200" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Aya Facility Management Service Logo">
    <rect width="300" height="150" fill="#ffffff"/>
    
    <!-- Icon: stylized letter A with building silhouette -->
    <g transform="translate(20, 20)">
      <!-- Building shapes -->
      <rect x="10" y="30" width="20" height="70" fill="#007ACC" rx="3" ry="3"/>
      <rect x="35" y="20" width="15" height="80" fill="#005A9E" rx="3" ry="3"/>
      <rect x="55" y="50" width="10" height="50" fill="#003F6B" rx="3" ry="3"/>
      
      <!-- Letter A shape -->
      <path d="M0 120 L30 0 L60 120 Z" fill="none" stroke="#007ACC" stroke-width="5" />
      <line x1="15" y1="70" x2="45" y2="70" stroke="#007ACC" stroke-width="5" />
    </g>
    
    <!-- Company Name -->
    <text x="100" y="90" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="28" fill="#003F6B" font-weight="700">
      Aya
    </text>
    <text x="100" y="120" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#007ACC" font-weight="500">
      Facility Management Service
    </text>
  </svg>
</body>
</html>
