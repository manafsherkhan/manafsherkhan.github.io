<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-image: url('road.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      overflow-x: hidden; /* prevent horizontal scroll */
    }

    /* Make marquees full width */
    marquee {
      display: block;
      width: 100vw;
      white-space: nowrap;
      overflow: hidden;
    }

    /* First marquee near top with some margin */
    .top-marquee {
      margin-top: 20px;
    }

    /* Second marquee positioned vertically to align with road */
    .middle-marquee {
      margin-top: 475px; /* Adjust this value to align with road in your background */
    }

    /* Vehicle image sizes */
    .vehicle-1 {
      width: 10vw;
      max-width: 100px;
      vertical-align: middle;
    }
    .vehicle-2 {
      width: 8vw;
      max-width: 80px;
      vertical-align: middle;
    }
    .vehicle-3, .vehicle-4, .vehicle-5 {
      width: 15vw;
      max-width: 150px;
      vertical-align: middle;
    }

    /* Responsive scaling on smaller screens */
    @media (max-width: 768px) {
      .vehicle-1,
      .vehicle-2,
      .vehicle-3,
      .vehicle-4,
      .vehicle-5 {
        width: 30vw;
        max-width: none;
      }
      .middle-marquee {
        margin-top: 250px; /* Adjust for smaller screens */
      }
    }

    /* Space between images in second marquee */
    .middle-marquee img {
      margin-right: 1rem;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <!-- First marquee near top -->
  <marquee class="top-marquee" direction="right" scrollamount="10">
    <img src="b.gif" class="img-fluid vehicle-1" alt="Vehicle 1" />
  </marquee>

  <!-- Second marquee positioned on the road -->
  <marquee class="middle-marquee" direction="right" scrollamount="15">
    <img src="bb.gif" class="img-fluid vehicle-2" alt="Vehicle 2" />
    <img src="s.gif" class="img-fluid vehicle-3" alt="Vehicle 3" />
    <img src="d.gif" class="img-fluid vehicle-4" alt="Vehicle 4" />
    <img src="l.gif" class="img-fluid vehicle-5" alt="Vehicle 5" />
  </marquee>
</body>
</html>
