<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-image: url('road.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    /* Container to mimic vertical spacing from original <br> tags */
    .spacer {
      height: 200px; /* Adjust this to match your original spacing */
    }

    /* Desktop sizes for images */
    .vehicle-1 {
      width: 10vw;
      max-width: 100px;
      vertical-align: middle;
    }
    .vehicle-2 {
      width: 8vw;
      max-width: 80px;
      vertical-align: middle;
    }
    .vehicle-3, .vehicle-4, .vehicle-5 {
      width: 15vw;
      max-width: 150px;
      vertical-align: middle;
    }

    /* Responsive scaling on smaller screens */
    @media (max-width: 768px) {
      .vehicle-1,
      .vehicle-2,
      .vehicle-3,
      .vehicle-4,
      .vehicle-5 {
        width: 30vw;
        max-width: none;
      }
    }

    marquee {
      display: block;
      margin: 1.5rem 0;
      line-height: 1; /* Remove extra line height */
      white-space: nowrap; /* Prevent line breaks */
    }

    /* Vertically center images inside marquee */
    marquee img {
      vertical-align: middle;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- First marquee -->
    <marquee direction="right" scrollamount="10">
      <img src="b.gif" class="img-fluid vehicle-1" alt="Vehicle 1" />
    </marquee>

    <!-- Spacer to mimic original vertical space -->
    <div class="spacer"></div>

    <!-- Second marquee with multiple images -->
    <marquee direction="right" scrollamount="15">
      <img src="bb.gif" class="img-fluid vehicle-2 me-3" alt="Vehicle 2" />
      <img src="s.gif" class="img-fluid vehicle-3 me-3" alt="Vehicle 3" />
      <img src="d.gif" class="img-fluid vehicle-4 me-3" alt="Vehicle 4" />
      <img src="l.gif" class="img-fluid vehicle-5" alt="Vehicle 5" />
    </marquee>
  </div>
</body>
</html>
